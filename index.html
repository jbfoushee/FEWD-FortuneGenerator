<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300&display=swap"

    <link href="css/normalize.css" rel="stylesheet">

    <title>Fortune Cookie Fortune Generator</title>

<body>

    <main>
        <h1>Fortune Cookie Fortune Generator</h1>
        <div class="flexbox">
            <div>
                <section class="child">
                    <h2>Your Lucky Fortune</h2>
                    <h3 id="fortunetext">Hello World</h3>
                </section>
            </div>
            <div>
                <section class="child">
                    <h2>Your Lucky Numbers</h2>
                    <h3 id="numberstext">01-02-03-04-05-06</h3>
                </section>
            </div>
        </div>

        <div class="flexbox">

            <section class="child">
                <script src="js/functions.js"></script>
                <button onclick="loadFortune()">Generate new fortune</button>
            </section>
        </div>

    </main>

    <footer class="flexbox">

        <div class="footnote">
            <span>
                Images from https://www.pexels.com/@rodnae-prod
